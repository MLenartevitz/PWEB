<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Análise de Pesquisa</title>
</head>
<body>
    <h1>Análise de Pesquisa</h1>
    <form id="formularioPesquisa">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        
        <label for="opiniao">Opinião:</label>
        <select id="opiniao" required>
            <option value="4">Ótimo</option>
            <option value="3">Bom</option>
            <option value="2">Regular</option>
            <option value="1">Péssimo</option>
        </select>

        <button type="button" id="enviar">Enviar</button>
    </form>

    <div id="resultados">
        <h2>Resultados:</h2>
        <p>Média de Idade: <span id="mediaIdade">-</span></p>
        <p>Pessoa Mais Velha: <span id="maisVelha">-</span></p>
        <p>Pessoa Mais Nova: <span id="maisNova">-</span></p>
        <p>Pessoas que Responderam Péssimo: <span id="pessimoCount">-</span></p>
        <p>Porcentagem de Ótimo e Bom: <span id="otimoBomPorcentagem">-</span>%</p>
        <p>Homens: <span id="homensCount">-</span></p>
        <p>Mulheres: <span id="mulheresCount">-</span></p>
    </div>

    <script src="pesquisa.js"></script>
</body>
</html>
