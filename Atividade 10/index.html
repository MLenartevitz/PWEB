<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funções em JavaScript</title>
</head>
<body>
    <h1>Funções em JavaScript</h1>

    <div>
        <h2>Encontre o Maior Número</h2>
        <p>Entre com três números separados por vírgula:</p>
        <input type="text" id="maiorNumeros">
        <button id="encontrarMaior">Encontrar Maior</button>
        <p id="resultadoMaior"></p>
    </div>

    <div>
        <h2>Ordene Números em Ordem Crescente</h2>
        <p>Entre com três números separados por vírgula:</p>
        <input type="text" id="ordemCrescente">
        <button id="ordenarNumeros">Ordenar Números</button>
        <p id="resultadoOrdenado"></p>
    </div>

    <script src="num.js"></script>
</body>
</html>
